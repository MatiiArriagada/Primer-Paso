     <body>
        <h1>Calcula tu peso en la luna</h1>
        <p>Conozca su peso en la luna</p>
        <script>
            alert("Esto esta funcionando con Java Script");
            var usuario = prompt("¿Cual es tu peso?");
            var lugar = parseInt(prompt("¿Que lugar elegiras? 1 para la Luna, 2 para Jupiter."));
            var gTierra = 9.8;
            var gluna = 1.6;
            var gJupiter = 24.8;
            var peso = parseInt(usuario);
            var peso_final ;
            var nombre;

            if (lugar == 1) {
             peso_final = peso * gluna / gTierra ;
             nombre = "Luna";   

            } 
            else if(lugar == 2) {
                peso_final = peso * gJupiter / gTierra;
                nombre = "Jupiter";
            }
            peso_final = parseInt(peso_final);
            document.write ("Su peso en " + nombre + " es de " + peso_final + " Kilogramos.");
        </script>

    </body>
